# The main pipeline for ghithub_trends_digger
resources:
  pipelines:
    ghithub_trends_digger_pipeline:
      name: ghithub_trends_digger_pipeline
      catalog: workspace
      schema: ghithub_trends_digger_${bundle.target}
      serverless: true
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}/files/src
      libraries:
        - notebook:
            path: ../src/dlt_enhanced_pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
